<section class="quiz">
  <div class="container">
    <div class="row">
      <div class="col-12 quiz-wrapper">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="quiz-title text-center">
              <div class="quiz-title_subtitle">Question 1</div>
              <h1 class="fw-bold">Start Quiz</h1>
              <p class="quiz-title_description">
                User interface design.One Awesome Flat Ui Kit in Psd format. 
                The pack ... Quiz App is a mobile UI kit created using Sketch and Photoshop, aimed to help you kick start your next mobile quiz or trivia project
              </p>
            </div>
          </div>
          <div class="col-lg-8 offset-lg-2">
            <div class="row">
              <div class="col-sm-6 mb-3 quiz-answer" [class.selected]="item.key == '1'" 
              *ngFor="let item of answers | keyvalue">
                <div class="card" [class.shadow]="item.key == '1'">
                  <div class="card-body d-flex flex-nowrap align-items-center">
                    <div class="number quiz-answer_number">
                      {{ item.key }}
                    </div>
                    <div class="quiz-answer_text">
                      {{ item.value }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <progressbar [value]="55" type="warning" [striped]="true"></progressbar>
</section>
